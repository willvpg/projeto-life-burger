<header class="header">

    <nav>
      <button id="menu-toggle" class="menu-toggle">&#9776;</button>

    </nav>
  </div>
</header>

<main class="section fade-in">
  <div class="container">
    <h2>Nosso Card√°pio</h2>

    <div class="controls">
      <input id="search" type="search" placeholder="Pesquisar produto..." aria-label="Pesquisar">
      <div class="filters">
        <button class="filter-btn active" data-cat="all">Todos</button>
        <button class="filter-btn" data-cat="burgers">Burgers</button>
        <button class="filter-btn" data-cat="chicken">Chicken</button>
        <button class="filter-btn" data-cat="premium">Premium</button>
        <button class="filter-btn" data-cat="xis">Xis</button>
        <button class="filter-btn" data-cat="veggie">Veggie</button>

      </div>
    </div>

    <div id="products" class="grid" aria-live="polite"></div>
  </div>
</main>

<!-- Modal "Saiba mais" -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true" aria-label="Detalhes do produto">
    <button id="close-modal" class="close" aria-label="Fechar">&times;</button>
    <img id="modal-img" src="" alt="" class="modal-img">
    <h3 id="modal-title"></h3>
    <p id="modal-desc"></p>
    <p id="modal-price" class="price"></p>
    <button id="modal-add" class="btn">Adicionar ao Carrinho</button>
  </div>
